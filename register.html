<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | MovieMagic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0f1014;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #1c1c1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(248, 68, 100, 0.4);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #f84464;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #2a2a2d;
            color: white;
            font-size: 1rem;
        }

        input::placeholder {
            color: #aaa;
        }

        button[type="submit"] {
            background-color: #f84464;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }

        button[type="submit"]:hover {
            background-color: white;
            color: #f84464;
        }

        p {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #ccc;
        }

        a {
            color: #f84464;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Your Account ðŸŽ¬</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
